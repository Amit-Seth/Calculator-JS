<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript_Project</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">JavaScript Calculator</h1>
        <hr>
        <br>
        <form class="row gy-4 shadow">
            <div class="col-lg-4 col-md-4 col-sm-4"><!--For the responsiveness part-->
                <h6>Number-1</h6>
                <input type="number" name="inputBox_1" onclick="disappear()">
            </div>
            <div class="col-lg-4 col-md col-sm-4">
                <h6>Operator:</h6>
                <select name = "optr" id="opt" onclick="disappear()">
                    <option disabled selected>Select: + - * / and % </option><!--This will be a default selected option and it is set to be as disabled-->
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                    <option>%</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h6>Number-2</h6>
                <input type="number" name="inputBox_2" onclick="disappear()">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary active" type="button" onclick="myAns(this.form)">Submit</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h6>Answer:</h6>
                <input type="number" name="answerBox" id="dis" readonly><!--This answerBox set to be as Read-Only mode, which means you can't edit the answer-->
            </div>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js'></script>
</body>
</html>
